       ## Digital Forensics
       
       * Started as part of law enforcement
          * Secure a conviction
       * Court ready
          * Chain of custody
          * Preservation of evidence for court
          * Repeatable analysis
          * Exculpatory Evidence (i.e. prove lack of guilt).
              * Example: Trojan Defence
       
       <div class="hilight">
       
       ### Bit for bit copies of everything
       
       </div>
