       ## Enterprise Forensics
       
       * Started as a way to assist Law Enforcement
           * Secure a conviction
       * Still used in many applications;
           * IP Theft
           * HR Dismissals
           * Espionage
       * Started off mimicking many of the Law Enforcement procedures
           * Chain of custody
           * Bit for bit copies
