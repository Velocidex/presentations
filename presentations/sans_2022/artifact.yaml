       ## Traditional DFIR
       
       * Traditional process
       1. Acquisition - fetch raw data from end point (MFT, EVTX)
       
       2. Transport - Move the data off the endpoint (e.g. Cloud upload, VHDX)
       
       3. Analysis - Parse data centrally (Use standalone tools, timelines etc)
   - type: markdown
